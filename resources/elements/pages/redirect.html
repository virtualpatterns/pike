<!DOCTYPE html>
<html>
  <head>
    <meta content='yes' name='apple-mobile-web-app-capable' />
    <meta content='black' name='apple-mobile-web-app-status-bar-style' />
    <meta content='width=device-width, initial-scale=1' name='viewport' />
    <link href='//code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css' rel='stylesheet' />
    <link href='//code.jquery.com/mobile/1.1.0/jquery.mobile.structure-1.1.0.min.css' rel='stylesheet' />
    <script src='//code.jquery.com/jquery-1.7.1.min.js'></script>
    <script src='//code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js'></script>
    <script type='text/javascript'>
      
      function getParameters()
      {
          var parameters = [], hash;
          var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
          for(var i = 0; i < hashes.length; i++)
          {
              hash = hashes[i].split('=');
              parameters.push(hash[0]);
              parameters[hash[0]] = hash[1];
          }
          return parameters;
      }

      $(document).ready( function() {
        setTimeout(function() {
          location.replace(getParameters()['go']);
        }, 15000)
      });

    </script>
    <title>Pike</title>
  </head>
  <body>
    <div data-role='page'
         data-theme='a'>
      <div data-fullscreen='true'
           data-position='fixed'
           data-role='header'>
        <h1>
          Pike
        </h1>
      </div>
      <div data-role='content'>
        <div style="margin: 100px auto 0px auto; text-align: center; width: 60%;">
          <p>
            You will be redirected to the secure URL in 15 seconds.
          </p>
          <p>
            Please update your bookmarks.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
